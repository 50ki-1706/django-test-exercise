<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>完了したタスク一覧</title>
  </head>
  <body>
    <h1>完了したタスク一覧</h1>
    {% if completed_tasks %}
    <ul>
      {% for task in completed_tasks %}
      <li>
        <strong>{{ task.title }}</strong> - 完了日: {{
        task.posted_at|date:"Y/m/d H:i" }} {% if task.due_at %} (期限: {{
        task.due_at|date:"Y/m/d H:i" }}) {% endif %}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>完了したタスクはまだありません。🎉</p>
    {% endif %}
    <p><a href="{% url 'index' %}">タスク一覧に戻る</a></p>
  </body>
</html>
